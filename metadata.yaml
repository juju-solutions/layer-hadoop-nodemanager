name: hadoop-nodemanager
summary: YARN worker node (NodeManager) from Apache Bigtop
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: >
  Hadoop is a software platform that lets one easily write and
  run applications that process vast amounts of data.

  This charm provides the worker node (NodeManager) for YARN.
tags: []
provides:
  resourcemanager:
    interface: mapred-slave
