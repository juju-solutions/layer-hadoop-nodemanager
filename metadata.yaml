name: apache-bigtop-nodemanager
summary: HDFS storage node (DataNode) for Apache Hadoop platform
maintainer: Juju Big Data <bigdata@lists.ubuntu.com>
description: >
  Hadoop is a software platform that lets one easily write and
  run applications that process vast amounts of data.

  This charm manages the compute slave node (DataNode + NodeManager).
tags: ["applications", "bigtop", "bigdata", "hadoop", "apache"]
provides:
  resourcemanager:
    interface: mapred-slave
